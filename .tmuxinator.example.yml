name: stimulus_reflex_expo

on_project_start: lsof -t -i tcp:28080 | xargs kill -KILL && lsof -t -i tcp:3000 | xargs kill -KILL && lsof -t -i tcp:3035 | xargs kill -KILL
pre_window: asdf local ruby 2.6.5; asdf local nodejs 13.0.1

windows:
  - editor: nvim
  - console: bundle exec rails c
  - webpack: bin/webpack-dev-server
  - cable: bundle exec puma -C config/puma_cable.rb
  - rails: bundle exec puma -C config/puma.rb
  - worker: bundle exec sidekiq -C config/sidekiq.yml
